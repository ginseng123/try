<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>자바스크립트 공부</title>
	<script>
		function digit8(v) {
			let str ="";
			for(let i=0; i< 8; i++; v <<=1){
				if((v & 0x7F)) str += "1";
				else str += "0";
			}
			return str;
		}
	</script>
</head>
<body>
	<script>
		let x = 10, y=3;
		document.write("<pre>");
		document.write("x="+x+",y="+y+"<br>");
		document.write("x :         "+digit8(x) + "<br>");
		document.write("y :         "+digit8(y) + "<br>");
		document.write("</pre>");
	</script>
</body>
</html>
